# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          
      - name: install vim vint
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade vim-vint
          
      - name: vint test
        run: |
          vint vimrc.vim
          
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ['14']
        os: [ubuntu-latest, macOS-latest]
        neovim: [true, false]
        vim_version: [stable, nightly]
      fail-fast: false
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      - name: remove microsoft repo
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          for apt_file in `grep -lr microsoft /etc/apt/sources.list.d/`; do sudo rm $apt_file; done

      - name: setup vim, neovim = ${{ matrix.neovim }}, version = ${{ matrix.vim_version }}
        id: vim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: ${{ matrix.neovim }}
          version: ${{ matrix.vim_version }}

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: install pynvim
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade pynvim msgpack

      - name: setup node ${{ matrix.node_version }}
        uses: actions/setup-node@v2-beta
        with:
           node-version: ${{ matrix.node_version }}

      - name: install node modules
        run: |
          npm install -g neovim yarn

      - name: test vim
        timeout-minutes: 15
        if: ${{ matrix.neovim == false }}
        run: |
            git clean -dfx
            rm -rf bundle dein
            ./scripts/setup.sh -t vim

      - name: test neovim
        timeout-minutes: 15
        if: ${{ matrix.neovim == true }}
        run: |
            git clean -dfx
            rm -rf bundle dein
            ./scripts/setup.sh
            nvim --headless -c 'checkhealth' -c 'saveas! checkhealth.info' -c 'qa!'
            cat checkhealth.info
